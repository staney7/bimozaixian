<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        .img-size{
            width:40px;
            height: 40px;
        }
        .float-left{
            float: left;
        }
        .text{
            margin-top:14px;
            margin-left: 20px;
            font-size: 24px;
        }
        .input-text{
            margin-left: 10px;
            margin-top: 12px;

        }
    </style>
</head>
<body>

    <ion-view view-title="个人信息" class="has-header">
        <ion-list class="">
            <ion-item >
                <div>
                <img src="img/signup_icon_name_normal@2x.png" class="img-size float-left"/>
                <span class="float-left text">姓&nbsp&nbsp&nbsp&nbsp名</span>
                <input type="text" class="float-left input-text" style="font-size: 20px;" placeholder="例如：张三" ng-model="user.name"/>
                </div>
                <img src="img/signup_icon_photo_normal@2x.svg.png"
                     style="width: 70px;height: 70px; position: absolute;top:10px; right:10px;" />
            </ion-item>

            <ion-item >
                <img src="img/signup_icon_id_normal@2x.png" class="img-size float-left"/>
                <span class="float-left text">学&nbsp&nbsp&nbsp&nbsp号</span>
                <input type="text" class="float-left input-text" style="font-size: 18px;" placeholder="您的学号" ng-model="user.id"/>
            </ion-item>
        </ion-list>
        <ion-item>
            <img src="img/signup_icon_phone_normal@2x.png" class="img-size float-left"/>
            <span class="float-left text">手机号</span>
            <input type="text" class="float-left input-text" style="font-size: 18px;" placeholder="您的手机号码" ng-model="user.mobile"/>
        </ion-item>

        <button class="word-button  button-rounded" style="margin-top:48px" ng-click="go_confirm()">
            下一步
        </button>
    </ion-view>


</body>
</html>
